<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tokens - BossDV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    label, input, button {
      font-size: 1rem;
      margin: 8px 0;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 250px;
      text-transform: uppercase;
    }
    button {
      background-color: #4caf50;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      word-break: break-all;
      font-family: monospace;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #555;
      user-select: none;
    }
    #navegacao {
      margin-top: 30px;
      text-align: center;
    }
    #navegacao h2 {
      font-size: 1.2em;
      color: #90caf9;
      margin-bottom: 15px;
    }
    #navegacao button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #66bb6a;
      color: #121212;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #navegacao button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <h1>Gerador de Tokens - BossDV</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite o nome" oninput="this.value = this.value.toUpperCase()" />

  <label for="dias">Validade do token (dias):</label>
  <input type="number" id="dias" min="1" max="365" value="30" />

  <button onclick="gerarToken()">Gerar Token</button>

  <div id="output"></div>

  <footer>Desenvolvido por Kronah © 2025</footer>

  <div id="qrcode" style="margin-top: 20px;"></div>

  <!-- Toast -->
  <div id="toast" style="visibility: hidden; min-width: 250px; background: #333; color: #fff; text-align: center; border-radius: 5px; padding: 12px; position: fixed; z-index: 10; left: 50%; bottom: 30px; margin-left: -125px; opacity: 0; transition: opacity 0.5s, visibility 0.5s;"></div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>

  <!-- Configuração do Firebase -->
  <script src="firebase-config.js"></script>

  <script>
    // Carrega QR Code JS
    const scriptQR = document.createElement('script');
    scriptQR.src = 'https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js ';
    document.head.appendChild(scriptQR);

    async function gerarUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    async function gerarToken() {
      const diasValidade = parseInt(document.getElementById('dias').value) || 30;
      const nomeInput = document.getElementById('nome');
      const nome = nomeInput.value.trim().toUpperCase();

      const output = document.getElementById('output');

      if (!nome) {
        mostrarToast("Erro: O campo Nome é obrigatório.", "error");
        return;
      }

      try {
        const urlBusca = `https://bossdv-72d16-default-rtdb.firebaseio.com/tokens.json?orderBy= "nome"&equalTo="${encodeURIComponent(nome)}"`;
        const buscaNomeRes = await fetch(urlBusca);
        const buscaNomeData = await buscaNomeRes.json();

        if (buscaNomeData && Object.keys(buscaNomeData).length > 0) {
          mostrarToast("Este nome já está cadastrado.", "error");
          return;
        }

        const token = await gerarUUID();
        const hoje = new Date();
        const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
        const expire_at = dataExpira.toISOString().split('T')[0];
        const device_id = await gerarUUID();

        const tokenObj = {
          valid: true,
          expire_at: expire_at,
          device_id: device_id,
          nome: nome
        };

        const res = await fetch(`https://bossdv-72d16-default-rtdb.firebaseio.com/tokens/ ${token}.json`, {
          method: 'PUT',
          body: JSON.stringify(tokenObj),
          headers: { 'Content-Type': 'application/json' }
        });

        if (!res.ok) throw new Error("Erro ao salvar no Firebase");

        document.getElementById('output').innerHTML =
          `<strong>Token gerado com sucesso:</strong><br>${token}<br><br>` +
          `Nome: ${nome}<br>` +
          `Validade até: ${expire_at}`;

        // Gera QR Code
        document.getElementById("qrcode").innerHTML = "";
        QRCode.toCanvas(token, { errorCorrectionLevel: 'H' }, function (err, canvas) {
          if (err) return;
          canvas.style.marginTop = "20px";
          document.getElementById("qrcode").appendChild(canvas);
        });

        mostrarToast("Token salvo com QR Code", "success");

      } catch (e) {
        console.error("Erro:", e);
        mostrarToast("Erro ao gerar token: " + e.message, "error");
      }
    }

    function mostrarToast(mensagem, tipo = "success") {
      const toast = document.getElementById("toast");
      toast.className = "show";
      toast.className = `show ${tipo}`;
      toast.innerText = mensagem;

      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    // Simula histórico de uso
    async function registrarHistorico(nome) {
      const historicoRef = firebase.database().ref("historico").push();
      await historicoRef.set({
        nome: nome,
        data: new Date().toLocaleString()
      });
    }
  </script>

</body>
</html>
