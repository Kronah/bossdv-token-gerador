<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerador de Tokens - BossDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* (mantive seus estilos principais; nÃ£o alterei visual) */
        :root{--dark-bg:#1A1A2E;--dark-card:#2C2C40;--primary-green:#6BE570;--accent-green:#4CAF50;--text-light:#E0E0E0;--text-muted:#A0A0A0;--border-color:#444455;--error-red:#D32F2F;--success-green:#4CAF50}
        body{background:linear-gradient(135deg,var(--dark-bg) 0%,#0F1121 100%);color:var(--text-light);font-family:'Inter',sans-serif;padding:25px;display:flex;flex-direction:column;align-items:center;min-height:100vh;position:relative;overflow-x:hidden}
        h1{color:var(--primary-green);margin-bottom:20px;font-weight:700;font-size:2.2em;text-shadow:0 0 10px rgba(107,229,112,0.3)}
        label{font-size:1.05rem;margin:15px 0 5px 0;font-weight:400;color:var(--text-muted)}
        input,button{font-family:'Inter',sans-serif;font-size:1rem;padding:12px 18px;border-radius:10px;border:1px solid var(--border-color);transition:all .3s ease}
        input{width:280px;background-color:var(--dark-card);color:var(--text-light);text-transform:uppercase;box-shadow:inset 0 2px 5px rgba(0,0,0,.2)}
        input:focus{outline:none;border-color:var(--accent-green);box-shadow:0 0 0 3px rgba(107,229,112,.3)}
        button{background-color:var(--primary-green);color:var(--dark-bg);cursor:pointer;font-weight:600;margin-top:15px;box-shadow:0 4px 15px rgba(107,229,112,.4);display:flex;align-items:center;justify-content:center}
        footer{margin-top:auto;padding-top:20px;font-size:.85rem;color:var(--text-muted);user-select:none}
        .overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);display:none;z-index:999}
        .popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background-color:var(--dark-card);border:1px solid var(--primary-green);border-radius:15px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.5);z-index:1000;display:flex;flex-direction:column;align-items:center;gap:15px}
        textarea{width:100%;min-height:80px;padding:12px;font-family:Inter,monospace;font-size:.95em;border:1px solid var(--border-color);background:#1F1F30;color:var(--text-light);resize:vertical;border-radius:8px}
        #usuarioLogado{position:absolute;top:20px;right:25px;font-size:.9rem;color:var(--text-muted);background-color:var(--dark-card);padding:8px 12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.3)}
    </style>
</head>
<body>

    <div id="usuarioLogado">Carregando.</div>

    <div class="top-buttons-container" style="position:absolute;top:20px;left:25px;display:flex;gap:10px;z-index:500">
        <button onclick="showTokensListPopup()"><i class="fas fa-list"></i> Listar Tokens</button>
    </div>

    <h1>Gerador de Tokens - BossDV</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome" oninput="this.value = this.value.toUpperCase()" />

    <label for="dias">Validade do token (dias):</label>
    <input type="number" id="dias" min="1" max="365" value="30" />

    <div style="display:flex;gap:10px;margin-top:12px">
        <button onclick="gerarToken()"><i class="fas fa-magic"></i> Gerar Token</button>
        <button onclick="sair()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>

    <div id="output"></div>

    <footer>Desenvolvido por Kronah Â© 2025</footer>

    <!-- Popup Token -->
    <div class="overlay" id="popupOverlay">
        <div class="popup" id="tokenPopup">
            <h2>Token Gerado</h2>
            <textarea id="tokenDisplay" readonly></textarea>
            <div id="qrcode" style="display:flex;justify-content:center;margin-top:15px"></div>
            <button onclick="copiarToken()"><i class="fas fa-copy"></i> Copiar Token</button>
        </div>
    </div>

    <!-- Confirm -->
    <div class="overlay" id="confirmOverlay">
        <div class="popup" id="confirmPopup">
            <h2>ConfirmaÃ§Ã£o</h2>
            <p id="confirmMessage" style="text-align:center"></p>
            <div style="display:flex;justify-content:center;gap:15px">
                <button onclick="handleConfirm(true)"><i class="fas fa-check"></i> Sim</button>
                <button onclick="handleConfirm(false)" class="cancel-btn"><i class="fas fa-times"></i> NÃ£o</button>
            </div>
        </div>
    </div>

    <!-- Already exists -->
    <div class="overlay" id="alreadyExistsOverlay">
        <div class="popup" id="alreadyExistsPopup">
            <h2>Nome JÃ¡ Cadastrado</h2>
            <p id="alreadyExistsMessage" style="text-align:center"></p>
            <button onclick="closeAlreadyExistsPopup()"><i class="fas fa-check-circle"></i> OK</button>
        </div>
    </div>

    <!-- Token list popup -->
    <div class="overlay" id="tokenListOverlay">
        <div class="popup" id="tokenListPopup" style="max-width:900px;max-height:90vh;overflow-y:auto;padding:30px">
            <h2>Tokens Ativos</h2>
            <div style="text-align:right;margin-bottom:15px">
                <button onclick="exportTokensData()"><i class="fas fa-file-export"></i> Exportar JSON</button>
            </div>
            <table id="tokensTable" style="width:100%;border-collapse:separate;border-spacing:0;margin-top:20px">
                <thead>
                    <tr><th>Nome</th><th>Validade</th><th>Token (ID)</th><th>AÃ§Ãµes</th></tr>
                </thead>
                <tbody id="tokensTableBody"><tr><td colspan="4" style="text-align:center;color:var(--text-muted)">Carregando tokens.</td></tr></tbody>
            </table>
            <button onclick="closeTokenListPopup()" class="cancel-btn"><i class="fas fa-times"></i> Fechar</button>
        </div>
    </div>

    <!-- Renew popup -->
    <div class="overlay" id="renewDaysOverlay">
        <div class="popup" id="renewDaysPopup">
            <h2>Renovar Token</h2>
            <p id="renewTokenIdDisplay" style="text-align:center"></p>
            <label for="renewDaysInput">Quantos dias vocÃª quer renovar?</label>
            <input type="number" id="renewDaysInput" min="2" max="365" value="30" />
            <div style="display:flex;justify-content:center;gap:15px">
                <button onclick="handleRenewConfirm()"><i class="fas fa-calendar-plus"></i> Confirmar</button>
                <button onclick="closeRenewDaysPopup()" class="cancel-btn"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <div id="toast" style="visibility:hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        // UsuÃ¡rios autorizados (mantive seu array)
        const usuariosAutorizados = ["kronah.contas@gmail.com"];

        // variÃ¡veis para popups
        let confirmCallback = null;
        let currentRenewTokenId = null;
        let currentRenewExpireAt = null;

        // firebase base (sem espaÃ§os)
        const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens";

        // onAuth state
        window.onload = () => {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "login.html";
                } else if (!usuariosAutorizados.includes(user.email)) {
                    mostrarToast("Acesso negado. Contate o administrador.", "error");
                    firebase.auth().signOut();
                    window.location.href = "login.html";
                } else {
                    document.getElementById("usuarioLogado").innerText = "ðŸ‘¤ " + user.email;
                }
            });
        };

        function formatarData(data) {
            return data ? new Intl.DateTimeFormat('pt-BR').format(new Date(data)) : '-';
        }

        function gerarUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // --- NOVO: usar SDK para garantir uso de auth do usuÃ¡rio ---
        async function gerarToken() {
            const diasValidade = parseInt(document.getElementById('dias').value) || 30;
            const nomeInput = document.getElementById('nome');
            const nome = nomeInput.value.trim().toUpperCase();

            if (!nome) {
                mostrarToast("Erro: O campo Nome Ã© obrigatÃ³rio.", "error");
                return;
            }

            try {
                // busca por nome usando SDK (auth aplicado automaticamente)
                const tokensRef = firebase.database().ref('tokens');
                const querySnap = await tokensRef.orderByChild('nome').equalTo(nome).once('value');
                const buscaNomeData = querySnap.val();

                if (buscaNomeData && Object.keys(buscaNomeData).length > 0) {
                    showAlreadyExistsPopup(nome);
                    return;
                }

                const token = gerarUUID();
                const hoje = new Date();
                const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
                const expire_at = dataExpira.toISOString().split('T')[0];
                const device_id = "";

                const tokenObj = {
                    valid: true,
                    expire_at: expire_at,
                    device_id: device_id,
                    nome: nome
                };

                // salva usando SDK
                await firebase.database().ref(`tokens/${token}`).set(tokenObj);

                // UI
                document.getElementById('tokenDisplay').value = token;
                document.getElementById('popupOverlay').style.display = 'block';
                document.getElementById("qrcode").innerHTML = "";

                QRCode.toCanvas(token, { errorCorrectionLevel: 'H', width: 150 }, function (err, canvas) {
                    if (err) {
                        console.error("Erro ao gerar QR Code:", err);
                        return;
                    }
                    canvas.style.marginTop = "10px";
                    document.getElementById("qrcode").appendChild(canvas);
                });

                mostrarToast("Token gerado com sucesso!", "success");

            } catch (e) {
                console.error("Erro ao gerar token:", e);
                mostrarToast("Erro ao gerar token: " + (e.message || e), "error");
            }
        }

        function copiarToken() {
            const tokenField = document.getElementById('tokenDisplay');
            tokenField.select();
            tokenField.setSelectionRange(0, 99999);
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    mostrarToast("Token copiado!", "success");
                    document.getElementById('popupOverlay').style.display = 'none';
                } else {
                    throw new Error("Falha ao copiar usando execCommand.");
                }
            } catch (err) {
                console.error('Erro ao copiar o texto: ', err);
                mostrarToast("Erro ao copiar o token. Por favor, tente novamente.", "error");
            }
        }

        function mostrarToast(mensagem, tipo = "success") {
            const toast = document.getElementById("toast");
            toast.className = `show ${tipo}`;
            toast.innerText = mensagem;
            toast.style.visibility = "visible";
            setTimeout(() => { toast.className = ""; toast.style.visibility = "hidden"; }, 3000);
        }

        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').innerText = message;
            document.getElementById('confirmOverlay').style.display = 'block';
            confirmCallback = callback;
        }

        function handleConfirm(result) {
            document.getElementById('confirmOverlay').style.display = 'none';
            if (confirmCallback) { confirmCallback(result); confirmCallback = null; }
        }

        function showAlreadyExistsPopup(nome) {
            document.getElementById('alreadyExistsMessage').innerText = `O nome "${nome}" jÃ¡ possui um token cadastrado.`;
            document.getElementById('alreadyExistsOverlay').style.display = 'block';
        }
        function closeAlreadyExistsPopup() { document.getElementById('alreadyExistsOverlay').style.display = 'none'; }

        async function showTokensListPopup() {
            document.getElementById('tokenListOverlay').style.display = 'block';
            await loadTokensToList();
        }
        function closeTokenListPopup() {
            document.getElementById('tokenListOverlay').style.display = 'none';
            document.getElementById('tokensTableBody').innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--text-muted)">Carregando tokens.</td></tr>';
        }

        async function loadTokensToList() {
            const tokensTableBody = document.getElementById('tokensTableBody');
            tokensTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--text-muted)">Carregando tokens.</td></tr>';
            try {
                // usar SDK para carregar tokens
                const snapshot = await firebase.database().ref('tokens').once('value');
                const data = snapshot.val();

                tokensTableBody.innerHTML = '';
                if (!data || Object.keys(data).length === 0) {
                    tokensTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--text-muted)">Nenhum token ativo encontrado.</td></tr>';
                    return;
                }

                const tokens = Object.entries(data);
                tokens.forEach(([tokenId, tokenObj]) => {
                    const row = tokensTableBody.insertRow();
                    row.insertCell().innerText = tokenObj.nome || 'N/A';
                    row.insertCell().innerText = tokenObj.expire_at || '-';
                    row.insertCell().innerText = tokenId;
                    const actionsCell = row.insertCell();
                    actionsCell.style.textAlign = 'center';
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Deletar'; deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteToken(tokenId);
                    actionsCell.appendChild(deleteBtn);
                    const renewBtn = document.createElement('button');
                    renewBtn.innerText = 'Renovar'; renewBtn.className = 'renew-btn';
                    renewBtn.onclick = () => showRenewDaysPopup(tokenId, tokenObj.expire_at);
                    actionsCell.appendChild(renewBtn);
                });

            } catch (error) {
                console.error("Erro ao carregar lista de tokens:", error);
                tokensTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--error-red)">Erro ao carregar tokens.</td></tr>';
                mostrarToast("Erro ao carregar lista de tokens.", "error");
            }
        }

        async function deleteToken(tokenId) {
            showConfirm(`Tem certeza que deseja DELETAR o token "${tokenId}"?`, async (confirmed) => {
                if (confirmed) {
                    try {
                        await firebase.database().ref(`tokens/${tokenId}`).remove();
                        mostrarToast("Token deletado com sucesso!", "success");
                        await loadTokensToList();
                    } catch (error) {
                        console.error("Erro ao deletar token:", error);
                        mostrarToast("Erro ao deletar token: " + error.message, "error");
                    }
                }
            });
        }

        function showRenewDaysPopup(tokenId, currentExpireAt) {
            currentRenewTokenId = tokenId;
            currentRenewExpireAt = currentExpireAt;
            document.getElementById('renewTokenIdDisplay').innerText = `Renovando o token: ${tokenId}`;
            document.getElementById('renewDaysInput').value = 30;
            document.getElementById('renewDaysOverlay').style.display = 'block';
        }
        function closeRenewDaysPopup() { document.getElementById('renewDaysOverlay').style.display = 'none'; currentRenewTokenId = null; currentRenewExpireAt = null; }

        async function handleRenewConfirm() {
            const daysToRenew = parseInt(document.getElementById('renewDaysInput').value);
            if (isNaN(daysToRenew) || daysToRenew < 2 || daysToRenew > 365) { mostrarToast("Por favor, insira um nÃºmero de dias vÃ¡lido (entre 2 e 365).", "error"); return; }
            closeRenewDaysPopup();
            await performTokenRenewal(currentRenewTokenId, currentRenewExpireAt, daysToRenew);
        }

        async function performTokenRenewal(tokenId, currentExpireAt, daysToRenew) {
            try {
                const currentExpiryDate = new Date(currentExpireAt);
                const newExpiryDate = new Date(currentExpiryDate.getTime() + daysToRenew * 24 * 60 * 60 * 1000);
                const newExpireAt = newExpiryDate.toISOString().split('T')[0];
                const updates = { expire_at: newExpireAt, valid: true };
                await firebase.database().ref(`tokens/${tokenId}`).update(updates);
                mostrarToast(`Token renovado por ${daysToRenew} dias com sucesso!`, "success");
                await loadTokensToList();
            } catch (error) {
                console.error("Erro ao renovar token:", error);
                mostrarToast("Erro ao renovar token: " + error.message, "error");
            }
        }

        async function exportTokensData() {
            try {
                const snapshot = await firebase.database().ref('tokens').once('value');
                const data = snapshot.val();
                if (!data) { mostrarToast("Nenhum token para exportar.", "info"); return; }
                const tokensArray = Object.values(data);
                const jsonString = JSON.stringify(tokensArray, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'tokens_bossdv_export.json'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                mostrarToast("Tokens exportados com sucesso!", "success");
            } catch (error) {
                console.error("Erro ao exportar tokens:", error);
                mostrarToast("Erro ao exportar tokens: " + error.message, "error");
            }
        }

        function sair() {
            showConfirm("Tem certeza que deseja sair?", (confirmed) => {
                if (confirmed) {
                    firebase.auth().signOut();
                    localStorage.removeItem("auth");
                    window.location.href = "login.html";
                }
            });
        }

        // Fechar popups ao clicar fora
        document.addEventListener('click', function(e) {
            // fecho overlays se clicar no fundo
            ['popupOverlay','confirmOverlay','alreadyExistsOverlay','tokenListOverlay','renewDaysOverlay'].forEach(id => {
                const el = document.getElementById(id);
                if (el && e.target === el) el.style.display = 'none';
            });
        });
    </script>

</body>
</html>
