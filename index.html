<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema Principal</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #4caf50;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Sistema BossDV</h1>
  <p>Você está autenticado como:</p>
  <h2 id="emailUsuario"></h2>
  <button onclick="location.href='tokens.html'">Ir para tokens</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="../firebase-config.js"></script>

  <script>
    const usuariosAutorizados = ["kronah.contas@gmail.com"];

    firebase.auth().onAuthStateChanged(user => {
      const el = document.getElementById("emailUsuario");

      if (user) {
        if (usuariosAutorizados.includes(user.email)) {
          el.innerText = user.email + " ✅";
        } else {
          alert("⚠️ Acesso negado. Contate o administrador.");
          firebase.auth().signOut();
          location.href = "login.html";
        }
      } else {
        alert("❌ Nenhum usuário logado.");
        location.href = "login.html";
      }
    });
  </script>

</body>
</html>
