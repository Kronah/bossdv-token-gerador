<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerador de Tokens - BossDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        label, input, button {
            font-size: 1rem;
            margin: 8px 0;
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        input {
            width: 250px;
            text-transform: uppercase;
        }
        button {
            background-color: #4caf50;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #43a047;
        }
        #output {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            word-break: break-all;
            font-family: monospace;
        }

        /* Overlay escuro */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        /* Popup centralizado */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #4caf50;
        }

        .popup textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            resize: none;
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            user-select: none;
        }

        #navegacao {
            margin-top: 30px;
            text-align: center;
        }

        #navegacao h2 {
            font-size: 1.2em;
            color: #90caf9;
            margin-bottom: 15px;
        }

        #navegacao button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #66bb6a;
            color: #121212;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #navegacao button:hover {
            background-color: #43a047;
        }

        #usuarioLogado {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Toast styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        #toast.error {
            background-color: #d32f2f; /* Red for errors */
        }

        #toast.success {
            background-color: #4caf50; /* Green for success */
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

    <div id="usuarioLogado">Carregando...</div>

    <h1>Gerador de Tokens - BossDV</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome" oninput="this.value = this.value.toUpperCase()" />

    <label for="dias">Validade do token (dias):</label>
    <input type="number" id="dias" min="1" max="365" value="30" />

    <button onclick="gerarToken()">Gerar Token</button>
    <button onclick="sair()" style="margin-top: 10px;">Sair</button>

    <div id="output"></div>

    <footer>Desenvolvido por Kronah 춸 2025</footer>

    <div class="overlay" id="popupOverlay">
        <div class="popup" id="tokenPopup">
            <h2>Token Gerado</h2>
            <textarea id="tokenDisplay" readonly></textarea>
            <div id="qrcode" style="display: flex; justify-content: center; margin-top: 15px;"></div>
            <button onclick="copiarToken()">Copiar Token</button>
        </div>
    </div>

    <div class="overlay" id="confirmOverlay">
        <div class="popup" id="confirmPopup">
            <h2>Confirma칞칚o</h2>
            <p id="confirmMessage" style="text-align: center;"></p>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button onclick="handleConfirm(true)">Sim</button>
                <button onclick="handleConfirm(false)">N칚o</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="alreadyExistsOverlay">
        <div class="popup" id="alreadyExistsPopup">
            <h2>Nome J치 Cadastrado</h2>
            <p id="alreadyExistsMessage" style="text-align: center;"></p>
            <button onclick="closeAlreadyExistsPopup()">OK</button>
        </div>
    </div>

    <div id="toast" style="visibility: hidden;"></div>

    <div id="navegacao">
        <h2>Op칞칫es Adicionais</h2>
        <button onclick="window.location.href='tokens.html'">Listar Tokens Ativos</button>
        <button onclick="window.location.href='exportar.html'">Exportar Tokens (.json)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        // Lista de usu치rios autorizados
        const usuariosAutorizados = ["kronah.contas@gmail.com"];

        // Vari치vel para armazenar o callback do modal de confirma칞칚o
        let confirmCallback = null;

        // Garante que usu치rio est치 logado antes de carregar o app
        window.onload = () => {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "login.html";
                } else if (!usuariosAutorizados.includes(user.email)) {
                    // Substitu칤do alert por toast
                    mostrarToast("Acesso negado. Contate o administrador.", "error");
                    firebase.auth().signOut();
                    window.location.href = "login.html";
                } else {
                    document.getElementById("usuarioLogado").innerText = "游녻 " + user.email;
                }
            });
        };

        // Corre칞칚o: Removido o espa칞o em branco no final da URL
        const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens";

        function formatarData(data) {
            return new Intl.DateTimeFormat('pt-BR').format(new Date(data));
        }

        function gerarUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function gerarToken() {
            const diasValidade = parseInt(document.getElementById('dias').value) || 30;
            const nomeInput = document.getElementById('nome');
            const nome = nomeInput.value.trim().toUpperCase();

            if (!nome) {
                mostrarToast("Erro: O campo Nome 칠 obrigat칩rio.", "error");
                return;
            }

            try {
                // Busca se j치 existe token com esse nome
                // A query busca por tokens que tenham o 'nome' especificado.
                const urlBusca = `${firebaseBase}.json?orderBy="nome"&equalTo="${encodeURIComponent(nome)}"`;
                const buscaNomeRes = await fetch(urlBusca);

                if (!buscaNomeRes.ok) {
                    throw new Error(`Erro na requisi칞칚o ao Firebase: ${buscaNomeRes.status}`);
                }

                const buscaNomeData = await buscaNomeRes.json();

                console.log("Firebase - Resultado da busca:", buscaNomeData); // Debug

                // Se encontrou algum registro com esse nome, significa que j치 existe um token para ele
                if (buscaNomeData && Object.keys(buscaNomeData).length > 0) {
                    // Exibe o novo popup de nome j치 cadastrado
                    showAlreadyExistsPopup(nome);
                    return; // Impede a cria칞칚o de um novo token
                }

                // Gera token 칰nico
                const token = gerarUUID();
                const hoje = new Date();
                const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
                const expire_at = dataExpira.toISOString().split('T')[0];
                // Altera칞칚o: device_id agora 칠 uma string vazia
                const device_id = ""; // O device_id ser치 capturado na valida칞칚o por outro aplicativo

                const tokenObj = {
                    valid: true,
                    expire_at: expire_at,
                    device_id: device_id,
                    nome: nome
                };

                // Salva no Firebase
                const res = await fetch(`${firebaseBase}/${token}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(tokenObj),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!res.ok) throw new Error(`Erro ao salvar no Firebase: ${res.status}`);

                // Mostra token gerado no popup
                document.getElementById('tokenDisplay').value = token;
                document.getElementById('popupOverlay').style.display = 'block';

                // Gera QR Code
                document.getElementById("qrcode").innerHTML = ""; // Limpa qualquer QR code anterior
                QRCode.toCanvas(token, { errorCorrectionLevel: 'H', width: 150 }, function (err, canvas) {
                    if (err) {
                        console.error("Erro ao gerar QR Code:", err);
                        return;
                    }
                    canvas.style.marginTop = "10px"; // Ajuste de margem
                    document.getElementById("qrcode").appendChild(canvas);
                });

                mostrarToast("Token gerado com sucesso!", "success");

            } catch (e) {
                console.error("Erro ao gerar token:", e);
                mostrarToast("Erro ao gerar token: " + e.message, "error");
            }
        }

        // Fun칞칚o para copiar o token e fechar o popup
        function copiarToken() {
            const tokenField = document.getElementById('tokenDisplay');
            tokenField.select(); // Seleciona o texto na textarea
            tokenField.setSelectionRange(0, 99999); // Para dispositivos m칩veis

            try {
                // Tenta copiar usando document.execCommand (mais compat칤vel em iframes)
                const successful = document.execCommand('copy');
                if (successful) {
                    mostrarToast("Token copiado!", "success");
                    document.getElementById('popupOverlay').style.display = 'none'; // Fecha o popup
                } else {
                    throw new Error("Falha ao copiar usando execCommand.");
                }
            } catch (err) {
                console.error('Erro ao copiar o texto: ', err);
                mostrarToast("Erro ao copiar o token. Por favor, tente novamente.", "error");
            }
        }

        function mostrarToast(mensagem, tipo = "success") {
            const toast = document.getElementById("toast");
            toast.className = "show";
            toast.className = `show ${tipo}`;
            toast.innerText = mensagem;

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        // Fun칞칚o para exibir o modal de confirma칞칚o
        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').innerText = message;
            document.getElementById('confirmOverlay').style.display = 'block';
            confirmCallback = callback;
        }

        // Lida com a resposta do modal de confirma칞칚o
        function handleConfirm(result) {
            document.getElementById('confirmOverlay').style.display = 'none';
            if (confirmCallback) {
                confirmCallback(result);
                confirmCallback = null; // Reseta o callback
            }
        }

        // Fun칞칚o para exibir o popup de nome j치 cadastrado
        function showAlreadyExistsPopup(nome) {
            document.getElementById('alreadyExistsMessage').innerText = `O nome "${nome}" j치 possui um token cadastrado.`;
            document.getElementById('alreadyExistsOverlay').style.display = 'block';
        }

        // Fun칞칚o para fechar o popup de nome j치 cadastrado
        function closeAlreadyExistsPopup() {
            document.getElementById('alreadyExistsOverlay').style.display = 'none';
        }

        // Fun칞칚o sair, agora usando o modal de confirma칞칚o
        function sair() {
            showConfirm("Tem certeza que deseja sair?", (confirmed) => {
                if (confirmed) {
                    firebase.auth().signOut();
                    window.location.href = "login.html";
                }
            });
        }

        // Fechar popup do token ao clicar fora
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Fechar popup de confirma칞칚o ao clicar fora
        document.getElementById('confirmOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                if (confirmCallback) {
                    confirmCallback(false); // Considera como "N칚o" se fechar clicando fora
                    confirmCallback = null;
                }
            }
        });

        // Fechar popup de nome j치 cadastrado ao clicar fora
        document.getElementById('alreadyExistsOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAlreadyExistsPopup();
            }
        });
    </script>

</body>
</html>
