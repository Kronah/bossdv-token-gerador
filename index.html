<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tokens - BossDV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    label, input, button {
      font-size: 1rem;
      margin: 8px 0;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 250px;
      text-transform: uppercase;
    }
    button {
      background-color: #4caf50;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      word-break: break-all;
      font-family: monospace;
    }

    /* Overlay escuro */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    /* Popup centralizado */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #4caf50;
    }

    .popup textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9em;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      resize: none;
      border-radius: 5px;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #555;
      user-select: none;
    }

    #navegacao {
      margin-top: 30px;
      text-align: center;
    }

    #navegacao h2 {
      font-size: 1.2em;
      color: #90caf9;
      margin-bottom: 15px;
    }

    #navegacao button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #66bb6a;
      color: #121212;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #navegacao button:hover {
      background-color: #43a047;
    }

    #usuarioLogado {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="usuarioLogado">Carregando...</div>

  <h1>Gerador de Tokens - BossDV</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite o nome" oninput="this.value = this.value.toUpperCase()" />

  <label for="dias">Validade do token (dias):</label>
  <input type="number" id="dias" min="1" max="365" value="30" />

  <button onclick="gerarToken()">Gerar Token</button>
  <button onclick="sair()" style="margin-top: 10px;">Sair</button>

  <div id="output"></div>

  <footer>Desenvolvido por Kronah Â© 2025</footer>

  <!-- Overlay + Popup -->
  <div class="overlay" id="popupOverlay">
    <div class="popup" id="tokenPopup">
      <h2>Token Gerado</h2>
      <textarea id="tokenDisplay" readonly></textarea>
      <button onclick="copiarToken()">Copiar Token</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" style="visibility: hidden;"></div>

  <!-- NavegaÃ§Ã£o -->
  <div id="navegacao">
    <h2>OpÃ§Ãµes Adicionais</h2>
    <button onclick="window.location.href='tokens.html'">Listar Tokens Ativos</button>
    <button onclick="window.location.href='exportar.html'">Exportar Tokens (.json)</button>
  </div>

  <!-- QRCode JS -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js "></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>

  <!-- ConfiguraÃ§Ã£o do Firebase -->
  <script src="firebase-config.js"></script>

  <script>
    // Lista de usuÃ¡rios autorizados
    const usuariosAutorizados = ["kronah.contas@gmail.com"];

    // Garante que usuÃ¡rio estÃ¡ logado antes de carregar o resto
    window.onload = () => {
      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        } else if (!usuariosAutorizados.includes(user.email)) {
          alert("Acesso negado. Contate o administrador.");
          firebase.auth().signOut();
          window.location.href = "login.html";
        } else {
          document.getElementById("usuarioLogado").innerText = "ðŸ‘¤ " + user.email;
          // A partir daqui, todo o app funciona normalmente
        }
      });
    };

    // URL base do Firebase
    const firebaseBase = "https://bossdv-72d16-default-rtdb.firebaseio.com/tokens ";

    function formatarData(data) {
      return new Intl.DateTimeFormat('pt-BR').format(new Date(data));
    }

    function gerarUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    async function gerarToken() {
      const diasValidade = parseInt(document.getElementById('dias').value) || 30;
      const nomeInput = document.getElementById('nome');
      const nome = nomeInput.value.trim().toUpperCase();

      const output = document.getElementById('output');

      if (!nome) {
        mostrarToast("Erro: O campo Nome Ã© obrigatÃ³rio.", "error");
        return;
      }

      try {
        const urlBusca = `https://bossdv-72d16-default-rtdb.firebaseio.com/tokens.json?orderBy= "nome"&equalTo="${encodeURIComponent(nome)}"`;
        const buscaNomeRes = await fetch(urlBusca);

        if (!buscaNomeRes.ok) throw new Error(`Erro na requisiÃ§Ã£o ao Firebase: ${buscaNomeRes.status}`);

        const buscaNomeData = await buscaNomeRes.json();

        if (buscaNomeData && typeof buscaNomeData === 'object' && Object.keys(buscaNomeData).length > 0) {
          mostrarToast("Este nome jÃ¡ estÃ¡ cadastrado.", "error");
          return;
        }

        const token = gerarUUID();
        const hoje = new Date();
        const dataExpira = new Date(hoje.getTime() + diasValidade * 24 * 60 * 60 * 1000);
        const expire_at = dataExpira.toISOString().split('T')[0];
        const device_id = gerarUUID();

        const tokenObj = {
          valid: true,
          expire_at: expire_at,
          device_id: device_id,
          nome: nome
        };

        const res = await fetch(`${firebaseBase}/${token}.json`, {
          method: 'PUT',
          body: JSON.stringify(tokenObj),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) throw new Error(`Erro ao salvar no Firebase: ${res.status}`);

        document.getElementById('tokenDisplay').value = token;
        document.getElementById('popupOverlay').style.display = 'block';

        // Gera QR Code
        document.getElementById("qrcode").innerHTML = "";
        QRCode.toCanvas(token, { errorCorrectionLevel: 'H' }, function (err, canvas) {
          if (err) return;
          canvas.style.marginTop = "20px";
          document.getElementById("qrcode").appendChild(canvas);
        });

        mostrarToast("Token gerado com sucesso!", "success");

      } catch (e) {
        console.error('Erro:', e);
        mostrarToast("Erro ao gerar token: " + e.message, "error");
      }
    }

    function copiarToken() {
      const tokenField = document.getElementById('tokenDisplay');
      tokenField.select();
      tokenField.setSelectionRange(0, 99999); // Para mobile
      document.execCommand("copy");
      mostrarToast("Token copiado!", "success");
    }

    function mostrarToast(mensagem, tipo = "success") {
      const toast = document.getElementById("toast");
      toast.className = "show";
      toast.className = `show ${tipo}`;
      toast.innerText = mensagem;

      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    function sair() {
      if (confirm("Tem certeza que deseja sair?")) {
        firebase.auth().signOut();
        window.location.href = "login.html";
      }
    }

    // Fechar popup ao clicar fora
    document.getElementById('popupOverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
      }
    });
  </script>

</body>
</html>
