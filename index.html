<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Login</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Teste de Login Firebase</h1>
  <p id="status">Carregando...</p>
  <button onclick="location.href='login.html'">Ir para login</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="firebase-config.js"></script>

  <script>
    // Exibe status do usuário
    document.getElementById("status").innerText = "Verificando autenticação...";

    firebase.auth().onAuthStateChanged(user => {
      const statusEl = document.getElementById("status");

      if (user) {
        statusEl.innerHTML = `
          ✅ Usuário logado:<br>
          <strong>${user.email}</strong><br><br>
          Você pode seguir para o sistema principal.
        `;
        // Aqui você adicionaria seu app completo
      } else {
        statusEl.innerText = "❌ Nenhum usuário logado.";
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
