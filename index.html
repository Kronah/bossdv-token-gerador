<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Login</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #90caf9;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Teste de Login Firebase</h1>
  <p id="status">Carregando...</p>
  <button onclick="location.href='login.html'">Ir para login</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="firebase-config.js"></script>

  <script>
    // Aguarda Firebase carregar antes de verificar usuário
    window.onload = () => {
      const statusEl = document.getElementById("status");

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          console.log("Usuário logado:", user.email);

          // Lista de emails autorizados
          const usuariosAutorizados = ["kronah.contas@gmail.com"];

          if (usuariosAutorizados.includes(user.email)) {
            statusEl.innerHTML = `
              ✅ Usuário logado:<br>
              <strong>${user.email}</strong><br><br>
              Você pode seguir para o sistema principal.
            `;
            // Redirecione pra página principal após 3 segundos
            setTimeout(() => {
              window.location.href = "index_principal.html"; // Substitua pelo seu index real
            }, 3000);
          } else {
            statusEl.innerText = "❌ Acesso negado. Contate o administrador.";
            firebase.auth().signOut();
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          }
        } else {
          statusEl.innerText = "❌ Nenhum usuário logado.";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        }
      });
    };
  </script>

</body>
</html>
